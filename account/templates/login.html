{% extends 'base.html' %}
{% load static %}


{% block content %}


<div class="container" style="max-width: 400px;">

    <h4 style="text-align: center;">Вход пользователя</h4><br>
    <form action="{% url 'account:login' %}" method="post">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-error">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <div class="form-group">
          <label for="exampleInputUsername1">Имя пользователя</label>
          <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Введите имя пользователя">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Пароль">
        </div>
        
        <button type="submit" class="btn btn-success">Войти</button>
      </form>
   

<br>
<br>
<br>
<br>
</div>

{% endblock content %}
