{% extends 'base.html' %}
{% load static %}


{% block content %}


<div class="container">

    <h3 style="text-align: center;">Вход пользователя</h3>

    <form action="{% url 'account:login' %}" method="post" class="">

        {% csrf_token %}

        {% if has_error %}

        <p class="form-error">Неверное имя пользователя или пароль.</p>

        {% endif %}
<br>
        <div class="form-group">

            <label for="username" class="form-label">Имя пользователя</label><br>

            <input type="text" name="username" id="username">

        </div>

        <div class="form-group">

            <label for="password" class="form-label">Пароль</label><br>

            <input type="password" name="password" id="password">

        </div>

        <button class="btn btn-success" type="submit">Войти</button>

    </form>
    


<br>
</div>

{% endblock content %}
