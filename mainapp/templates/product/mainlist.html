{% extends 'base.html' %}
{% load static %}

{% block content %}


<style>
  .product-reviews {
  margin-bottom: 30px;
  }
  .product-rating {
    display: inline-block;
  }

  .product-rating>i {
    color: #FFB656;
  }

  table.center {
    margin-left:auto; 
    margin-right:auto;
  }
</style>

<table>
  <tr>
    <td style="width: 300px; vertical-align:top;">


      <div class="w3-sidebar w3-light-grey w3-bar-block" style="width:100%; padding-left: 20px;">

        <div class="col-sm-4 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module">
            <h3>Категории товаров</h3>
            <ol class="list-unstyled" style="width: max-content;">
              <li {% if not category %} class="active"{% endif %}><a href="{% url 'mainapp:product-list' %}"><h5 style="font-size:18px; font-weight:bold;">Все категории</h5></a></li>
            {% for c in categories %}
        
              <li {% if category.slug == c.slug %} class="active"{% endif %}>
                  <a href="{{ c.get_absolute_url }}"><h5 class="" style="color: black; font-size:18px; font-weight:bold;">{{ c.name }}</h5></a>
              </li>
            {% endfor %}
            </ol>
          </div><!-- /.sidebar-module -->
        </div><!-- /.blog-sidebar -->
      
      </div><!-- /w3-sidebar w3-light-grey w3-bar-block -->
    </td>
  
<!-- Second table row category products -->

    <td>
      <div class="container" style="text-align: center; width: 100%; justify-content: center;">

        
        <div class="row d-flex">
          {% for product in products %}
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
              <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt=""></a>
              <div class="card-body">

                
                <h5 class="card-title">
                  <table class="center">
                    <tr>
                      <td><a href="{{ product.get_absolute_url }}"><h5 style="color: green;">{{ product.name }}</h5></a></td>
                    </tr>
                    <tr>
                      <td>
                        <h6 style="color: red;">{{ product.price }} Cом</h6>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <!--rating-->
  
                        <div class="product-rating">
                          <i class="fa fa-star{% if product.averagereview < 1%}-o empty{% endif%}"></i>
                          <i class="fa fa-star{% if product.averagereview < 2%}-o empty{% endif%}"></i>
                          <i class="fa fa-star{% if product.averagereview < 3%}-o empty{% endif%}"></i>
                          <i class="fa fa-star{% if product.averagereview < 4%}-o empty{% endif%}"></i>
                          <i class="fa fa-star{% if product.averagereview < 5%}-o empty{% endif%}"></i>
                      
                        </div>
                       
                        <!--end of rating--> 
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <a href="{{ product.get_absolute_url }}">
                          <button class="btn btn-success">Купить</button>
                        </a>
                      </td>
                    </tr>
                  </table>
                  
               
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <!-- /.row -->




        
        </div> <!--container-->
    </td>
  </tr>
</table>

<br>
<br>

{% endblock content %}
